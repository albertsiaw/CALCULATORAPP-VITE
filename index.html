<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Calculator App</title>
  </head>
  <body class="bg-black flex justify-center item-center min-h-screen py-9q
  ">
    <div id="app" class="text center">
      <div class="bg-gray-500 rounded-lg shadow-md p-5">
      <input type="text" id="display" class="display bg-black text-white text-right px-4 border-none" disabled>
      <div class="grid grid-cols-4 gap-2">
            <button class="button bg-red-500 hover:bg-red-600 text-white" onclick="clearDisplay()">C</button>
                <button class="button bg-red-500 hover:bg-yellow-600 text-white" onclick="deleteLast()">DEL</button>
                <button class="button bg-gray-600 hover:bg-gray-500 text-white operator" onclick="appendOperator('/')">รท</button>
                 <button class="button bg-yellow-600 hover:bg-yellow-500 text-white operator" onclick="appendOperator('*')">x</button>
                
                 <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('7')">7</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('8')">8</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('9')">9</button>
                <button class="button bg-yellow-600 hover:bg-yellow-500 text-white operator" onclick="appendOperator('-')">-</button>
              
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('4')">4</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('5')">5</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('6')">6</button>
                <button class="button bg-yellow-600 hover:bg-yellow-500 text-white operator" onclick="appendOperator('+')">+</button>
              
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('1')">1</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('2')">2</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('3')">3</button>
                <button class="button bg-yellow-600 hover:bg-yellow-500 text-white equals" onclick="calculate()">=</button>
               
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number span-2" onclick="appendNumber('0')">0</button>
                <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 number" onclick="appendNumber('.')">.</button>
      </div>
      </div>
 
  </div>
    <script type="module" src="./src/main.js"></script>
   
  </body>
</html>
